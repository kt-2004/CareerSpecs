{% extends "base.html" %} {% load static %} {% block content %}
<!-- section -->
<style>
        #submit{
            border: 2px solid sienna; 
            background:darkslategray;
            margin-top: 10px;
            border-radius: 10px;
            color: springgreen;
            width:fit-content;
            cursor: pointer;
            transition: 0.3s linear;
            font-weight: bold;
        }
        #submit:hover{
            background-color: black;
            -webkit-text-fill-color: wheat;
        }
</style>
<div class="section layout_padding contact_section" style="background:#f6f6f6;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="full float-right_img">
                    <img src="{% static 'images/forgotpass.png' %}" alt="#" style="width:50vw">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="contact_form" style="background-color: white;border-radius: 25px;">
                    <form action="" method="post" id="forgot-pass">
                        {% csrf_token %}
                        <fieldset>
                            <div class="full field" id="email-sec">
                                <input type="email" id="email" placeholder="Your Email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required disabled />
                            </div> 
                            <div class="full field" id="otp-sec">
                                <input type="number" id="otp" placeholder="Enter OTP" name="OTP" required disabled/>
                            </div> 
                            <div class="full-field">
                                <div class="center">
                                 <input id="submit" type="submit"/>
                                </div>
                            </div>
                        </fieldset>
                    </form> 
                </div> 
            </div>
        </div>
    </div>
</div>
</div>
<script>
    window.onload = function() {
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const OTP = urlParams.has('otp')
        console.log(OTP)
        if (OTP) {
            document.getElementById("email").disabled = true;
            document.getElementById("otp").disabled = false;
            document.getElementById("email").style.display = 'none';
            document.getElementById("otp").style.display= 'block';
            confirm.log("OTP exists")
        } else {
            document.getElementById("email").disabled = false;
            document.getElementById("otp").disabled = true;
            document.getElementById("email").style.display = 'block';
            document.getElementById("otp").style.display= 'none';
            console.log("no OTP")
        }
    };
</script>
{% endblock %}
<!-- end section -->
