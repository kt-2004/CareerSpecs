{% extends "base.html" %} {% load static %} {% block content %}
<!-- end section -->
<!-- section -->
<div class="section layout_padding contact_section" style="background:white">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="full float-right_img">
                    <img src="{% static 'images/feedback.jpg' %}" alt="forgotpass">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="contact_form" style="background-color: transparent;border-radius: 25px;border: 5px black;border-style:double;" >
                    <form action="#" method="POST" onsubmit="alert('Thank you for your feedback!')">
                        {% csrf_token %}
                        <fieldset>
                            <div class="full field">
                                <textarea id="feedback-textarea" placeholder="YOUR FEEDBACK" style=" border-bottom: 2px solid sienna;" required></textarea>
                                <input style="visibility: hidden;" id="feedback-input" type="text" name="feedback" />
                            </div>
                            <div class="full">
                                <div class="contact-form">
                                    <div class="center" id="feedback-submit">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    setInterval(function() {
        document.getElementById("feedback-input").value = document.getElementById("feedback-textarea").value
    }, 100);
</script>
{% endblock %}
<!-- end section -->
