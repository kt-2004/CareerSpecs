<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <style>
body {
  margin:0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color:white;
}

.error-container {
  text-align: center;
  margin-top: 100px;
}

h1 {
  font-size: 3em;
  color: #ff6347; /* Tomato */
}

p {
  font-size: 1.2em;
  color: #666;
}

img {
  width: 300px;
  margin: 20px 0;
  color:smokewhite ;
}

button {
  padding: 10px 20px;
  font-size: 1em;
  background-color: #ff6347;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff7f50;
}</style>
<script>
function goBack() {
  window.history.back();
}
</script>
</head>
<body>
  <div class="error-container">
    <h1>Oops!</h1>
    <p>Looks like something went wrong.</p>
    <img src="https://tse1.mm.bing.net/th?id=OIP.lcSPPNl7zLSKkst021jumQHaCw&pid=Api&P=0&h=180" alt="Funny Error Image">
    <p>We couldn't find the career path you were looking for.</p>
    <button onclick="goBack()">Go Back</button>
  </div>
  
  
</body>
</html>
